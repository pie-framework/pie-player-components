<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Item</title>
    <script src="/build/pie-player-components.js"></script>
  </head>
  <body>
    <pie-author id="author"></pie-author>

    <script>
      const config = {
        id: "1",
        elements: {
          "pie-multiple-choice": "@pie-element/multiple-choice@3.8.1"
        },
        models: [
          {
            id: "1",
            element: "pie-multiple-choice",
            prompt: "What is the theme of this poem?",
            choiceMode: "checkbox",
            keyMode: "numbers",
            choices: [
              {
                correct: true,
                value: "sorrow",
                label: "Sorrow",
                feedback: {
                  type: "none",
                  value: ""
                }
              },
              {
                value: "contemplation",
                label: "Contemplation",
                feedback: {
                  type: "none",
                  value: ""
                }
              },
              {
                value: "loneliness",
                label: "Loneliness",
                feedback: {
                  type: "none",
                  value: ""
                }
              },
              {
                correct: true,
                value: "envy",
                label: "Envy",
                feedback: {
                  type: "none",
                  value: ""
                }
              }
            ],
            partialScoring: false,
            partialScoringLabel: `Each correct response that is correctly checked and each incorrect response
              that is correctly unchecked will be worth 1 point.
              The maximum points is the total number of answer choices.`
          }
        ],
        markup: `
            <pie-multiple-choice id='1'></pie-multiple-choice>
          `
      };

      const author = document.getElementById("author");

      author.addEventListener("modelLoaded", event => {
        console.log(event.type + ":" + JSON.stringify(event.detail));
      });

      author.config = config;
    </script>
  </body>
</html>
