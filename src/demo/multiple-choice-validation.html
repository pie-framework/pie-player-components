<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
  />
  <title>Item Preview Layout - add Rubric Demo</title>
  <script nomodule src="/build/pie-player-components.js"></script>
  <script type="module" src="/build/pie-player-components.esm.js"></script>

  <style>
    button {
      height: 50px;
      width: 100px;
      font-size: 16px;
      float: right;
    }
  </style>
</head>
<body>
<button id="save">SAVE</button>
<pie-author id="author" add-preview="true"></pie-author>

<script type="text/javascript" src="./utils/models.js"></script>
<script>
  const author = document.getElementById('author');
  const config = {
    id: '1',
    elements: {
      'pie-multiple-choice': '@pie-element/multiple-choice@5.9.3-next.760'
    },
    models: [MC_model],
    markup: "<pie-multiple-choice id='1'></pie-multiple-choice>"
  };

  author.config = config;

  document.querySelector('#save').onclick = async () => {
    console.log('Validate Models: ', await document.querySelector('pie-author').validateModels());
  }
</script>
</body>
</html>
