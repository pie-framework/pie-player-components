<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Item Preview Layout - add Rubric Demo</title>
    <script
            type="module"
            src="https://unpkg.com/@pie-framework/pie-player-components@latest/dist/pie-player-components/pie-player-components.esm.js"
    ></script>
</head>
<body>
<div>
    <pie-author id="author" add-preview="true"></pie-author>
</div>
<p>
<h2>This is the initial data</h2></p>
<p id="config"></p>
<p id="config-settings"></p>
<script>
  const modelMC = (id, extra) => ({
    id,
    element: 'pie-multiple-choice',
    choiceMode: 'checkbox',
    keyMode: 'numbers',
    choices: [
      { correct: true, value: 'sweden', label: 'Sweden' },
      { value: 'iceland', label: 'Iceland' },
      { value: 'norway', label: 'Norway' }
    ],
    shuffle: false,
    rationaleEnabled: false,
    teacherInstructionsEnabled: false,
    promptEnabled: false,
    ...extra
  });
  const author = document.getElementById('author');

  author.configSettings = {
    '@pie-element/multiple-choice': {
      maxImageWidth: {
             "teacherInstructions": 900,
             "prompt": 900,
             "rationale": 900,
             "choices": 900
         },
         maxImageHeight: {
             "teacherInstructions": 900,
             "prompt": 900,
             "rationale": 900,
             "choices": 900
         },
         
    }
  }


  // I Simple
  const config = {
    id: '1',
    elements: {
      'pie-multiple-choice': '@pie-element/multiple-choice@8.0.3'
    },
    models: [modelMC("1")],
    markup: "<pie-multiple-choice id='1'></pie-multiple-choice>"
  };
  author.config = config;

  document.querySelector("#config").innerHTML = `initial config: <pre>${JSON.stringify(config, null, 2)}</pre>`;
  document.querySelector("#config-settings").innerHTML = `config settings: <pre>${JSON.stringify(author.configSettings, null, 2)}</pre>`;
</script>
</body>
</html>
