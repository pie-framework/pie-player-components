<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Rubric Demo</title>
    <script src="/build/pie-player-components.js"></script>
  </head>
  <body>
    <pie-author id="author" add-preview="true"> </pie-author>

    <script>
      const author = document.getElementById("author");

      const config = {
        id: "p-00000000",
        elements: {
          "pie-explicit-constructed-response":
            "@pie-element/explicit-constructed-response@3.0.1",
          "p-b372578a": "@pie-element/rubric@1.1.17"
        },
        models: [
          {
            id: "p-00000000",
            element: "pie-explicit-constructed-response",
            disabled: false,
            mode: "gather",
            prompt: "<div></div>",
            shuffle: true,
            choices: {},
            slateMarkup: "<div></div>"
          },
          {
            id: "p-c2695110",
            element: "p-b372578a",
            points: ["0", "1", "2", "3"],
            maxPoints: 4,
            excludeZero: false
          }
        ],
        markup:
          '\n    <pie-explicit-constructed-response id="p-00000000"></pie-explicit-constructed-response>\n    <div style="width: 75%">\n      <p-b372578a id="p-c2695110"></p-b372578a>\n    </div>\n    '
      };

      author.config = config;
    </script>
  </body>
</html>
