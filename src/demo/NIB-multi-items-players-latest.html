              "text": "<h3>Something New</h3><p>Are you ready for something new at Pine Street School? This year, you will have a chance to vote for many things. As your principal, I promise that your votes count.</p><p>Here is how the new system works:</p><ol><li>Every Monday, each class in the school spends half an hour in the computer lab.</li><li>Every student gets a chance to use a touch-screen voting desk.</li><li>Sitting at a voting desk, you press the START button. A choice appears.</li><li>Each week you may vote for daily lunch choices. The two choices that get the most votes will be served. Some weeks, you may have also other choices to vote for.</li><li>Here is a sample of a lunch choice voting menu. After each vote, press NEXT.<br><img alt=\"\" id=\"91b6260929c14f00b32da842f6e74271\" src=\"https://assets.pie-api.com/assets/4028e4a2317137900131717495f40604@0.0.763/image/jpeg/b1369f36-64ed-4882-8c5f-cd06a1a07be1\"></li><li>Here is a sample of another kind of voting choice.<br><img id=\"ec69b1e190904f3ab18471beed07e69f\" alt=\"\" src=\"https://assets.pie-api.com/assets/4028e4a2317137900131717495f40604@0.0.763/image/jpeg/5f01dd50-defd-4701-a4f2-ec43c9320d66\"></li><li>When you are done, you will see “THANK YOU FOR VOTING!”</li><li>The two foods with the most votes will be served the next school day.</li></ol>",
              "title": "Something New"
            },
            {
              "teacherInstructions": "",
              "author": "",
              "subtitle": "",
              "text": "<h3>Touch Screens</h3><p>Touch screens are here. I have seen them at libraries and food stores, and on phones and voting machines. You can touch a name to make a phone call or cast a vote. You can use a touch screen to check yourself out at a market. Here is one sample. Suppose three people are running for mayor. The screen might look like this:</p><p><img alt=\"\" id=\"d4c19cc8ff09467598fd50ba8b9a409d\" src=\"https://assets.pie-api.com/assets/4028e4a2317137900131717495f40604@0.0.763/image/jpeg/c3076cd6-ac40-4843-a191-24d3e70525e1\"></p><p>When you press a name and then NEXT, your vote is counted. A screen says something like “THANK YOU FOR VOTING.” It’s as easy as that!</p>",
              "title": "Touch Screens"
            }
          ],
          "id": "4028e4a2317137900131717495f40604",
          "element": "pie-passage"
        }

              "teacherInstructions": "",

              "text": "<h3>It Could Save Your Life</h3><p class=\"kds-indent\">Look around you.  There is probably one in the room where you are sitting.  A red canister in a corner probably covered with dust.  It is a bright spot of color in the room.  It may seem useless.  But, it could save your life!<br /> </p><p class=\"kds-indent\">Fire extinguishers are made to remove one of three things present in a fire: intense heat, oxygen (or some other gas), or fuel.  They are made of metal and filled with water.  If it is not water, an extinguisher is filled with something that suffocates fire, like foam.  This material is forced out of the extinguisher like spray from a can.  A special valve keeps the gas from escaping from the extinguisher until the lever at the top is pressed.<br /> </p><p class=\"kds-indent\">You may have an extinguisher at home that is not filled with water.  It is essential that you have it inspected every six years.  Sometimes the gauge says the extinguisher has the right pressure and will work properly.  But, the gauge could be incorrect.  That is why an inspection is important.<br /> </p><p class=\"kds-indent\">If you ever need to use an extinguisher, remember to aim the spray of water or foam at the source of the fire.  Move the can in a back&#8211;and&#8211;forth motion, like you are sweeping.  Do not use a water&#8211;filled extinguisher for putting out electrical fires.  Use it for putting out wood or paper fires only.  Most fire extinguishers only have a small amount of substance in them.  It can be used up in seconds.  So, extinguishers are best for small fires that have not spread.  For large or fast&#8211;spreading fires, call 9&#8211;1&#8211;1 and go to a safe place.</p><p></p>",
              "title": "It Could Save Your Life"
            }
          ],
          "id": "8a80808163e098aa0163e29f3e4d2101",

        }

    "8a80808163e09a670163e20a3c9c4164": {
      "id": "8a80808163e09a670163e20a3c9c4164",

          "passages": [
            {
              "teacherInstructions": "",
              "author": "",
              "subtitle": "",
              "text": "<h3>Source 1: Striving for the Gold </h3><div><div class=\"p-number\">1</div><div class=\"numbered-paragraph\"><p>If you&#39;re ever sitting in an Italian restaurant and notice a very tall, lean, young man gorging on spaghetti and chicken parmesan, you could be watching an Olympic champion and not even know it.  Eating Italian food is one way that swimmer Tom Dolan gears up for a big race&#8212;along with making sure his inhaler is full.  Tom has a case of asthma that might prevent some people from walking down the street, but he has won two gold medals and has broken a world record.</p></div><div class=\"p-number\">2</div><div class=\"numbered-paragraph\"><p>Tom Dolan started swimming at age five, simply to prove that he could out-swim his older sister.  He has always been highly competitive; when he was a child, his dad could always get him to drink an extra glass of milk by filling two glasses and challenging Tom to a race.  At the age of eleven, he broke his arm and his mother told him to stop swimming until the cast was off.  Instead, Tom covered the cast with a foam casing and kept on swimming.</p></div><div class=\"p-number\">3</div><div class=\"numbered-paragraph\"><p>When Tom was twelve, he was running on the playground and suddenly felt like he could not breathe.  He did not tell his parents until it happened a second time.  They took him straight to the doctor, who diagnosed him with allergies and asthma.  Tom was allergic to dust, mold, and pollen. Worst of all for a swimmer, he was sensitive to chlorine!</p></div><div class=\"p-number\">4</div><div class=\"numbered-paragraph\"><p>Tom&#39;s asthma did not stop him from becoming a competitive swimmer in college though, nor did the fact that he was also diagnosed with exercise&#8211;induced asthma.  This meant that his asthma would get worse as he worked out more intensely.  Another doctor said he also had a condition called tracheal stenosis, a narrow windpipe.  Due to the tracheal stenosis and asthma, Tom could only take in about 10% as much oxygen as his competitors.</p></div><div class=\"p-number\">5</div><div class=\"numbered-paragraph\"><p>Despite his medical conditions, Tom continued to swim.  His best event was the 400&#8211;meter Individual Medley (IM), which consists of 100 meters each of four different strokes: butterfly, backstroke, breaststroke, and freestyle.  Sometimes Tom blacked out during practice, but never during a race.  Even a collapse and subsequent hospitalization in Hawaii during his sophomore year in college did not stop Tom.  He had his eye on the Olympics.</p></div><div class=\"p-number\">6</div><div class=\"numbered-paragraph\"><p>The Olympics in Atlanta in 1996 presented Tom with a special challenge.  The heat and humidity created sticky, heavy air that made it more difficult than usual for him to breathe.  Going into the last 50 meters of the 400&#8211;meter IM, Tom was 3/100<sup>ths</sup> of a second behind his toughest competition, Eric Namesnik, another American swimmer.  Tom pushed himself to the limit, beating Eric by 35/100<sup>ths</sup> of a second and setting a world record for the event.  He went on to win his second gold medal in the same event in Sydney in 2000.</p></div><div class=\"p-number\">7</div><div class=\"numbered-paragraph\"><p>Tom believes that he is a great swimmer because of, not in spite of, his medical problems.  He feels that his asthma taught him how to overcome adversity.  As he says, he feels like he is one step ahead, because &#34;I know that my body has gone through more stress and strain than anyone else in the pool.&#34;  And, quite possibly, more Italian food.</p></div></div>",
              "title": "Source 1: Striving for the Gold "
            },
            {
              "teacherInstructions": "",
              "author": "",
              "subtitle": "",
              "text": "<h3>Source 2: What Is Asthma? </h3><div><div class=\"numbered-paragraph\"><p> <span class=\"no-number\">   </span></p></div><div class=\"kds-center\"><span class=\"no-number\"><strong>(Excerpt from a pamphlet on asthma distributed in doctors&#39; offices)</strong></span></div><div class=\"kds-center\" style=\"text-align: left;\"><span class=\"no-number\">   </span></div><div class=\"p-number\">1</div><div class=\"numbered-paragraph\"><p>Asthma is a disease that causes the bronchial tubes that bring air into a person&#39;s lungs to become red and swollen.  Because air cannot move smoothly in and out of the lungs, asthma sufferers have difficulty breathing.</p></div><div class=\"p-number\">2</div><div class=\"numbered-paragraph\"><p>People of all ages can suffer from asthma, although it&#39;s most common in younger individuals (under age 40).  People who have asthma have sensitive airways that can react to a number of things, called &#34;triggers,&#34; which cause an asthma attack.  Many things trigger asthma.  Asthma triggers include pollens, mold, pet dander, cleaning solutions, air pollution, tobacco smoke, exercise, a change in the weather, and even anxiety and stress.</p></div><div class=\"p-number\">3</div><div class=\"numbered-paragraph\"><p>Small portable inhalers can be an asthma sufferer&#39;s best friend.  These devices deliver medicine directly into the lungs, which helps shrink the swollen airways and makes breathing easier.  The medicine is squirted into the throat as a mist while the person inhales, holds their breath for 15 seconds, and then exhales slowly.</p></div></div>",
              "title": "Source 2: What Is Asthma? "
            }
          ],
          "id": "8a80808163e09a670163e20a3c9c4164",
          "element": "pie-passage"
        }

    "8a80808163e9a6940163ef5d75221515": {
      "id": "8a80808163e9a6940163ef5d75221515",

              "teacherInstructions": "",
              "author": "",
              "subtitle": "",
              "text": "<h3>The Sneaky Leprechaun</h3><p class=\"kds-indent\">One beautiful day while running through a garden, a young leprechaun named Pat came across a tall, stunning waterfall. He watched as the cool water glistened in the sunlight as it fell into the pool below. Just then, a rainbow appeared right before his eyes! &#34;Wow, I bet there is a pot of gold at the end of that rainbow!&#34; he said. Without another thought, Pat jumped onto the rainbow and slid all the way down to the pond, ending with a splash. Pat landed in the crystal clear water, but there was no gold to be seen. &#34;I was wrong, there is no gold here, but only I know that...&#34; Pat let out a conniving laugh as he headed back to see his brother, Lucky.</p><p></p><p class=\"kds-indent\">&#34;Lucky, I found a pot of gold at the end of a rainbow, come quick!&#34; Lucky was excited and quickly followed Pat back to the top of the waterfall.</p><p></p><p class=\"kds-indent\">&#34;The gold is down there?&#34; asked Lucky.</p><p></p><p class=\"kds-indent\">&#34;Yes, you must slide down the rainbow to see the pot of gold,&#34; replied Pat. Lucky glided down the rainbow, reached the water below with a loud plop, and eagerly looked around. As he did this, Pat laughed deviously. &#34;I can&#39;t believe you fell for that one! I tricked you, there is no gold!&#34; Pat laughed until he could barely breathe, but Lucky did not think it was a funny joke. Lucky walked away angrily, his clothes dripping wet.</p><p></p><p class=\"kds-indent\">&#34;Pat, one day you will tell the truth and no one will believe you.&#34; he said in a low, disappointed tone.</p><p></p><p class=\"kds-indent\">Pat disregarded Lucky&#39;s comments and continued to play practical jokes on other leprechauns in the garden. A few weeks later, Pat came across an old, long wooden bridge. As he crossed it, he saw a colorful rainbow emerge from the bright blue sky. The rainbow led from the highest clouds all the way to the ground below the bridge. As he stared down from the bridge, Pat thought he saw something shining on the ground below. He gazed until his eyes fixed onto a bowl&#8211;like object filled with something. &#34;It is, that is a pot of gold!&#34; Pat looked around, frantically looking for a way to get down to the gold. It was a very far drop to the ground from where he stood on the old bridge, and he knew he needed help. As fast as he could, Pat ran home to get Lucky.</p><p></p><p class=\"kds-indent\">When Pat told Lucky what he had discovered, Lucky replied &#34;No way, I am not falling for that again!&#34;</p><p></p><p class=\"kds-indent\">Pat pleaded with Lucky to believe him. &#34;I promise I am telling the truth this time, there really is a pot of gold!&#34; Lucky still did not trust him. After what felt like hours, Lucky became so annoyed with Pat that he finally agreed to follow him to the old bridge. When they arrived, the beautiful rainbow was gone and to Pat&#39;s dismay, so was the pot of gold. Pat looked down in disappointment, but a moment later something shiny caught his eye. Something was stuck in the mud just a few feet from where he stood. He walked over, picked it up, and rinsed it off in the pond. &#34;Look, I found one gold coin, I told you there was gold here!&#34; said Pat.</p><p></p><p class=\"kds-indent\">Lucky gazed at his brother and then at the coin and said, &#34;If only you had always told the truth...I would have believed you sooner!&#34;</p><p></p><p class=\"kds-indent\">Pat replied, &#34;You are right, I am sorry Lucky.&#34;</p><p></p>",
              "title": "The Sneaky Leprechaun"
            }
          ],
          "id": "8a80808163e9a6940163ef5d75221515",
          "element": "pie-passage"
        }

    "8a80808163e9a8510163ef6a78582e26": {
      "id": "8a80808163e9a8510163ef6a78582e26",

          "passages": [
            {
              "teacherInstructions": "<p><strong>*This script is for teacher/testing proctor use only. This script is to be read aloud to students when audio technology is not available during test administration. This script can also be used for students who are deaf or hard of hearing or have other auditory impairments who require accommodations, such as sign language.*<br /><br />Listen to the presentation and answer the following question(s). </strong></p><p></p><p></p><div class=\"kds-center\"><strong>Amphibians </strong></div><p></p><p></p><p></p><p class=\"kds-indent\">Amphibians are extremely interesting animals. Amphibians live some of their lives in water and some of their lives on land. They are able to achieve this because their bodies go through amazing transformations, called metamorphosis.</p><p></p><p></p><p class=\"kds-indent\">These neat creatures are cold&#8211;blooded. This means that they are the same temperature as their environment. The word amphibian technically means two&#8211;lives. A frog is one example of an amphibian.</p><p></p><p></p><p class=\"kds-indent\">Frogs begin their life cycle as an egg. They hatch into water as tadpoles which have gills and a small tail to help them swim. At this point, they are basically small fish. Soon, tadpoles begin to transform. They start to grow legs, and lungs begin to develop so they can breathe out of water.</p><p></p><p></p><p class=\"kds-indent\">At 9 weeks old, the tadpole looks more like a frog than a tadpole. The whole metamorphosis is complete at 16 weeks. This is when the frog is an adult and lives out of the water.</p><p></p><p></p><p class=\"kds-indent\">Amphibians are very interesting and incredible creatures.</p><p></p>",
              "author": "",
              "subtitle": "",
              "text": "<h3>Amphibians</h3><p><audio controls=\"controls\"><source type=\"audio/mp3\" src=\"https://assets.pie-api.com/assets/8a80808163e9a8510163ef6a78582e26@0.0.142/audio/mpeg/ddb29d5f-bdae-44d0-bb1e-9d0696c4ef6e\"></audio></p>",
              "title": "Amphibians"
            }
          ],
          "id": "8a80808163e9a8510163ef6a78582e26",

        }
