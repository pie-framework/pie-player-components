<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>ebsr + player</title>
    <script nomodule src="/build/pie-player-components.js"></script>
    <script type="module" src="/build/pie-player-components.esm.js"></script>
  </head>
  <body>
    ​ ​
    <pie-player id="player"></pie-player>
    ​ ​ ​
    <script>
      const config = {
        id: "1",
        elements: {
          "pie-ebsr": "@pie-element/ebsr@latest"
        },
        models: [
          {
            id: "1",
            element: "pie-ebsr",
            partA: {
              choiceMode: "radio",
              choices: [
                {
                  value: "yellow",
                  label: "Yellow"
                },
                {
                  value: "green",
                  label: "Green"
                },
                {
                  correct: true,
                  value: "blue",
                  label: "Blue"
                }
              ],
              choicePrefix: "numbers",
              partialScoring: false,
              prompt: "What color is the sky?"
            },
            partB: {
              choiceMode: "radio",
              choices: [
                {
                  value: "orange",
                  label: "Orange"
                },
                {
                  correct: true,
                  value: "purple",
                  label: "Purple"
                },
                {
                  value: "pink",
                  label: "Pink"
                },
                {
                  value: "green",
                  label: "Green"
                }
              ],
              choicePrefix: "numbers",
              partialScoring: false,
              prompt:
                "What color do you get when you mix Red with your answer in Part 1?"
            }
          }
        ],
        markup: `
                <pie-ebsr id='1'></pie-ebsr>
              `
      };
      const player = document.getElementById("player");
      player.addEventListener("sessionChanged", event => {
        console.log(event.type + ":" + JSON.stringify(event.detail));
      });
      player.config = config;
    </script>
  </body>
</html>
